<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroChain Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #45a049;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AgroChain Interface</h1>
        <div class="card">
            <h2>Interagir com AgroChainNFT</h2>
            <input type="text" id="nftRecipient" placeholder="Endereço do Destinatário">
            <input type="text" id="nftMetadata" placeholder="Metadados do NFT">
            <button onclick="mintNFT()">Criar NFT</button>
        </div>
        <div class="card">
            <h2>Interagir com AgroChainToken</h2>
            <input type="text" id="tokenRecipient" placeholder="Endereço do Destinatário">
            <input type="number" id="tokenAmount" placeholder="Quantidade de Tokens">
            <button onclick="transferTokens()">Transferir Tokens</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
